<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nickel-daily-quotes demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../nickel-daily-quotes.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">

      <h3>Basic nickel-daily-quotes demo</h3>
      <demo-snippet>
        <template>
          <nickel-daily-quotes period="3">
            <ul slot="quotes">
              <li>Bonjour</li>
              <li>Good Morning</li>
              <li>Buongiorno</li>
              <li>Guten Morgen</li>
            </ul>
          </nickel-daily-quotes>
        </template>
      </demo-snippet>

      <h3>nickel-daily-quotes empty quotes demo</h3>
      <demo-snippet>
        <template>
          <nickel-daily-quotes></nickel-daily-quotes>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
